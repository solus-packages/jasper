name       : jasper
version    : 2.0.14
release    : 9
source     :
    - https://www.ece.uvic.ca/~frodo/jasper/software/jasper-2.0.14.tar.gz : 2a1f61e55afe8b4ce8115e1508c5d7cb314d56dfcc2dd323f90c072f88ccf57b
license    : JasPer-2.0
component  : multimedia.library
summary    : JasPer Project is a software-based reference implementation of the codec specified in the JPEG-2000 Part-1 standard
description: |
    JasPer Project is an open-source initiative to provide a free software-based reference implementation of the codec specified in the JPEG-2000 Part-1 standard
builddeps  :
    - pkgconfig(freeglut)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libturbojpeg)
    - pkgconfig(xi)
    - pkgconfig(xmu)
setup      : |
    mkdir solBuild && cd solBuild
    %cmake .. \
        -DJAS_ENABLE_AUTOMATIC_DEPENDENCIES=FALSE
build      : |
    cd solBuild
    %make
install    : |
    cd solBuild
    %make_install
check      : |
    cd solBuild
    %make test
